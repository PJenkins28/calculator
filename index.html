<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calc-grid">
        <div class="output">
            <div id="previous">test</div>
            <div id="current">test</div>
        </div>
        <button class="light">AC</button>
        <button class="light">+/-</button>
        <button class="light">%</button>
        <button class="orange">รท</button>
        <button class="dark">7</button>
        <button class="dark">8</button>
        <button class="dark">9</button>
        <button class="orange">ร</button>
        <button class="dark">4</button>
        <button class="dark">5</button>
        <button class="dark">6</button>
        <button class="orange">-</button>
        <button class="dark">1</button>
        <button class="dark">2</button>
        <button class="dark">3</button>
        <button class="orange">+</button>
        <button class="dark" id="oblong">0</button>
        <button class="dark">.</button>
        <button class="orange">=</button>
    </section>

</body>
<script src="main.js"></script>
</html>
