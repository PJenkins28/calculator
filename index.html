<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section class="calc-grid">
        <div class="output">
            <div data-previous id="previous"></div>
            <div data-current id="current"></div>
        </div>
        <button data-all-clear class="light" id="oblong">AC</button>
        <button data-delete class="light" id="del">DEL</button>
        <button data-operation class="orange">รท</button>
        <button data-number class="dark">7</button>
        <button data-number class="dark">8</button>
        <button data-number class="dark">9</button>
        <button data-operation class="orange">x</button>
        <button data-number class="dark">4</button>
        <button data-number class="dark">5</button>
        <button data-number class="dark">6</button>
        <button data-operation class="orange">-</button>
        <button data-number class="dark">1</button>
        <button data-number class="dark">2</button>
        <button data-number class="dark">3</button>
        <button data-operation class="orange">+</button>
        <button data-number class="dark" id="oblong">0</button>
        <button data-number class="dark">.</button>
        <button data-equals class="orange">=</button>
    </section>
</body>
<script src="main.js"></script>
</html>
